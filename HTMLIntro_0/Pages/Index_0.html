       <!--
           
                    Burası yorum satırınızdır....

           *Intellisensesizsiniz


           Html sablonu

           Head Tag'i sitenin meta proje bilgilerini (meta data)'yı icerir...Bu bilgilerden kasıt, projenin yazarı, dil algoritması, arama motorunda cıkacak kelimelerin SEO ile uyumu vs bilgilerdir...Aynı zamanda dısarıdan gelecek CSS dosyaları veya internal yazılacak CSS dosyaları ile JS dosyaları veya kodları head tagleri arasında yazılırlarsa calısmaları icin en garanti durum saglanır...Title Tag'i ise sitenin sekmesinin isminin belirlendigi yerdir..

           Html sablonunda acılan bir tag'in kapanısı yapılmak zorundadır...Kendi isimleriyle birlikte kapanan tagler'e normal closing tag denir.Bu sekilde degil de slash ve kapanısh parantezi ile sonlanan start taglere de self closing tag denir...Tagler arasında bir şey yazmadıgınız yapılar self closing tag yontemiyle kapatılır.

           Body tag'iniz bizim tasarımımızın yapıldıgı yerdir. Yani kullanıcı tasarım olarak burayı görecektir...Burada bir HTML konud yazıldıgında browser bu kodu algılayarak bir tasarım yaratacaktır (Bu kodları render ederken o kodun görevini algılayacaktır) Aynı zamanda sizin düz yazdıgınız bir ifade de browser tarafından HTMLString olarak algılanır...

           HTML kodları hata vermez hatalı calısır...Yani siz olmayan bir tag'i acsanız da sanki o tag varmıs gibi bunun yapısı otomatik olarak algılanacaktır.


           HTML Tagleri
           ********************

           h1'den h6'ya kadar olan her tag baslık tagleridir(Büyükten kücüge sıralanır 1-6)

           --center tag'i => İcerisine yazulan tasarımı sayfayı ortalayacak şekilde düzenler...

           -- br tag'i => Break row,özellikle bir alt satıra gecmenizi saglayan tag'dir...

           --p tag'i => Bir paragraf acmanızı saglayan bir tag'dir...HTML'de siz ne kadar bosluk bırakırsanız bırakın bir space'lik bosluk algılanır...Aynı şekilde siz enter'a basarak bir kelimeyi alt satıra gecirdiginizde de HTML onu alt satıra gecmiş olarak aglılamaz...Yine bir bosluk koyacaktır...p tag'i ise kendi paragrafını kendisi actıgı icin otomatik olarak alta gecer

           --&nbsp => Bosluk bırakmanızı saglayan tag'dir

           --hr tag'i => Bir alt cizgi cekerek alt satıra gecmenizi saglayan tag'dir (Horizontal Row)

           --img tag'i => Tasarımınıza resim koymanızı saglayan tag'dir

           --audio tag'i => Tasarımınıza ses dosyası koymanızı saglayan tag'dir...

           --table tag'i => Tasarımınızda Excel'e benzeyen tasarımla bir tablo acmanızı saglayan bir tag'dir...





           
           
           
           -->


       <center>  <h3> Hello  World</h3>  </center>

       Sedat
